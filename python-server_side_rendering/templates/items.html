<!doctype html>
<html>
  <head>
    <title>Items List</title>
  </head>
  <body>
    {% include 'header.html' %}

    {% if not items %}
      <p>No items found</p>
    {% else %}
      <ul>
        {% for item in items %}
          <li>{{ item }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% include 'footer.html' %}
  </body>
</html>
